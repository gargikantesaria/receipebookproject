

<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onsubmit(ref)" #ref="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          name:<input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          amount:<input type="number" class="form-control" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!ref.valid">{{editmode ? 'Edit' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="ondelete()" *ngIf="editmode">delete</button>
          <button class="btn btn- primary" type="button" (click)="onclear()">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
